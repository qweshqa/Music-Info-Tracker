<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${query}"></title>

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="found-tracks" th:if="tracks">
    <div class="list__item list__found_track" th:each="track, iterStat: ${tracks}">
        <img th:src="${track.getImageSource()}" alt="track image">

        <div class="list__found_track__name">
            <a th:href="@{/track/{id}(id=${track.getId()})}">
                <h3 th:text="${track.getName()}"></h3>
            </a>
        </div>
    </div>
</div>

</body>
</html>
